<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Page</title>

    {% comment %} Bootstrap CSS CDN {% endcomment %}

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    {% comment %} Bootstrap JS CDN {% endcomment %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a href="" class="navbar-brand">Generate QR Code</a>
      </div>
    </nav>

    {% comment %} QR CODE RESULT {% endcomment %}

    <div class="container mt-5 align-items-center text-center">
      <h2>{{res_name}}</h2>
      <img src="{{qr_url}}" alt="QR Code" style= "border:2px solid #000; border-radius: 5px"/>
      <div>
        <a href="{{qr_url}}" download = "{{file_path}}" class="btn btn-secondary mt-3">Download QR Code</a>
      </div>
      <small>Thank you for using our QR Code Generator</small>
    </div>
  </body>
</html>
